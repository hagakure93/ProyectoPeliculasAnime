<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nekketsu Ranking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Nekketsu Manga Ranking</h1>
        <div class="grid" id="animeGrid"></div>
        <div id="detailView" class="hidden">
            <div id="detailImage"></div>
            <div id="detailInfo">
                <h2 id="detailTitle"></h2>
                <p id="detailDescription"></p>
                <button id="showCommentsBtn">Ver comentarios</button>
                <button id="closeDetailBtn">Cerrar</button>
            </div>
        </div>
        <div id="commentsView" class="hidden">
            <h3>Comentarios</h3>
            <div id="commentsList"></div>
            <form id="addCommentForm">
                <input type="text" id="commentInput" placeholder="Escribe un comentario..." required>
                <button type="submit">AÃ±adir</button>
            </form>
            <button id="closeCommentsBtn">Cerrar comentarios</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
